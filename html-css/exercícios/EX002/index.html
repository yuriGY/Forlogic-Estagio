<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;p&gt;</p> <!-- LEES THAN / GREATER THAN-->

    <p>Símbolos específicos:
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &pound;
        &Delta;
        &delta;
        &cent;
        &uarr;
    </p>

    <p>Emojis:
        &#x1f596;
        &#x1F913;
    </p>
</body>
</html>
